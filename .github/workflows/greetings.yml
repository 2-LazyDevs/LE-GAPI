name: Greetings

on: [pull_request_target, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: "Hey there! Welcome to LE-GAPI's official GitHub. Your issue/pull request will be viewed shortly. Also, don't forget to share your experience!"
        pr-message: "Hey there! Welcome to LE-GAPI's official GitHub. Your issue/pull request will be viewed shortly. Also, don't forget to share your experience!"
